<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hot Ticket</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Hot Ticket</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Hot Ticket Movies</h2>
          <p id="no-movies">No Movies Available! Try Fandango...</p>
          <ul id="movies">

          </ul>
        </div>
        <div class="col-md-6">
          <h2>Add a Movie</h2>
          <form id="new-movie">
            <div class="form-group">
              <label for="new-title">Title</label>
              <input id="new-title" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="new-release-date">Release Date</label>
              <input id="new-release-date" type="date" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row collapse" id="ticket">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">

        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/scripts.js"></script>
  </body>
</html>
